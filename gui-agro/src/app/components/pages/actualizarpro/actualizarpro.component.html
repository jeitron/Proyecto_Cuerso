<h2 class="text-center">ACTUALIZAR PRODUCTO</h2>
<br>

<form #registrodeusuarioForm="ngForm" (ngSubmit)="actpro()">

    <div class="form-group">
    <label for="exampleFormControlSelect1">Selecciona el tipo de producto</label>   
    <select class="form-control"  id="tipo" name="tipo" #tipo="ngModel" [(ngModel)]="prostorage.tipo">

      <option value="comida">Concentrados y alimentos</option>
      <option value="medicina">Medicina veterinaria</option>
      <option value="veneno">Fungicidas y pesticidas</option>
      <option value="herraminetas">Herramientas</option>
      <option value="animales">Animales vivos</option>
      <option value="maquinaria">Maquinaria</option>
      <option value="talabarteria">Talabarteria</option>
      <option value="semillas">Semillas</option>
      <option value="servicio">Servicios externos</option>  
    
    </select>
  </div>

<div class="form-group">
    <label for="nombre">Nombre Producto</label>
    <input type="text" class="form-control" id="nombrep" name="nombrep" #nombrep="ngModel" [(ngModel)]="prostorage.nombrep">
</div>

<div class="form-group">
    <label for="precio">Precio</label>
    <input type="text" class="form-control" id="precio" name="precio" #precio="ngModel"
    [(ngModel)]="prostorage.precio">
</div>

<div class="form-group">
    <label for="cantidad">Cantidad</label>
    <input type="text" class="form-control" id="cantidad" name="cantidad" #cantidad="ngModel"
    [(ngModel)]="prostorage.cantidad">
</div>
<div class="form-group">
    <label for="descrip">Descripción del producto </label>
    <textarea class="form-control" id="descripcion" name="descripcion" #descripcion="ngModel"
    [(ngModel)]="prostorage.descripcion" rows="8"></textarea>
</div>

<button type="submit" class="btn btn-primary">Registrar </button>
</form>

  <h2 class="text-center">LISTA DE NOTICIAS</h2>

<form #listadeusuarioForm="ngForm" (ngSubmit)="listarnot()" >

  </form>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th id="titulo" scope="col">Titulo</th>
        <th  scope="col">Fecha</th>      
        <th id="contenido"  scope="col">Contenido</th>
        <th  scope="col">Acci√≥n</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let not of listanot">       
        <td>{{not.titulo}}</td>
        <td>{{not.fecha}}</td>
        <td><p class="text-break"> {{not.contenido}}</p> </td>
             
        
        <td > 
          <button class="btn btn-danger" [routerLink]="['/eliminarnot']" (click)="eliminarnot(not._id)">Eliminar</button>     
        </td>
        

      </tr>
     
    </tbody>
  </table>
